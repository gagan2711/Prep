    <script>
        const debounce = (fun,delay)=>{
            var timeOut;
            return (...args)=>{
                if(timeOut){
                    clearTimeout(timeOut)
                }
                timeOut = setTimeout(() => {
                        fun(...args)
                    }, delay);
              }
        }
