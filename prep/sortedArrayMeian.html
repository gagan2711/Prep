    <script>
        //arr1=[2,3,7]   arr2 = [4,5,6] ==> [3,7] --- [4,5]
        function medianOfSortedArr(arr1,arr2){   
            debugger
             let l1 = arr1.length,l2 = arr2.length
            if(l1 ==1 && l2 ==1){
                return (arr1[0]+arr2[0])/2
            }
            let mid1,midIndex
            if(l1%2 == 0){
                  mid1 = (arr1[l1/2 -1] + arr1[l1/2 +1])/2
                  midIndex = l1/2
            }else{
                  mid1 = (arr1[parseInt(l1/2)])
                  midIndex = l1/2+1
            }
            let mid2,midIndex2
            if(l2%2 == 0){
                  mid2 = (arr2[l2/2 -1] + arr2[l2/2 +1])/2
                  midIndex2 = l2/2
            }else{
                  mid2 = (arr2[parseInt(l2/2)])
                  midIndex2 = l2/2+1
            }
            if(mid1>mid2){
                medianOfSortedArr(arr1.slice(0,midIndex),arr2.slice(midIndex2))
            }else{
                medianOfSortedArr(arr1.slice(midIndex),arr2.slice(0,midIndex2))
            }
        }
        medianOfSortedArr([2,3,7],[4,5,6])
    </script>
