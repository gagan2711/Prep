    <script>
        function add(){
                    let args = [...arguments]
                    function addReturn(){
                        let args2 = [...arguments]
                        return add(...args,...args2)
                    }
                    let total = args.reduce((total,val)=>{
                    return total+val
                    },0)
                    addReturn.total = total
                    return addReturn
        }

        function add(val){
                return function(val2){
                    if(val2){
                        return add(val+val2);
                    }else{
                        return val
                    }
           }
        }
alert(add(1)(2)(3))
    </script>
